 <script type="text/javascript">

  $(function() {

     
    var data = [
      { label: "大部分能听懂",  data: 20},
      { label: "能听懂",  data: 40},
      { label: "有一些能听懂",  data: 20},
      { label: "听不懂",  data: 10},
      { label: "完全听不懂",  data: 10}
    ];

    //$.plot("#placeholder", [ d1, d2, d3 ]);
    
    $.plot('#placeholder', data, {
      series: {
        pie: {
          show: true,
          radius: 3/4,
          label: {
            show: true,
            radius: 3/4,
            formatter: labelFormatter,
            background: {
              opacity: 0.5,
              color: '#000'
            }
          }
        }
      },
      legend: {
        show: false
      }
    });
  });
  function labelFormatter(label, series) {
    //return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
    return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "(分值：" + series.data[0][1] +'%' +")</div>";
  }
  </script>
