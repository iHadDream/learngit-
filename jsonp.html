<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>
		
	</title>
</head>
<body>
	<button onclick="getPrice()">刷新</button><p id="test-jsonp"></p>
	<script type="text/javascript">
		function refreshPrice(data){
			var p=document.getElementById("test-jsonp");
			 
			p.innerHTML='当前价格'+
				data['0000001'].name+':'+
				data['0000001'].price+';'+
				data['1399001'].name+':'+
				data['1399001'].price;

		}
		function getPrice(){
			var 
				js = document.createElement('script');
				head = document.getElementsByTagName('head')[0];
				js.src="http://api.money.126.net/data/feed/0000001,1399001?callback=refreshPrice";
				head.appendChild(js);
		}
	</script>
</body>
</html>
